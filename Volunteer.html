<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer - House of Paw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }
    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
    }
    /* Mobile menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #1f1f1f;
      position: absolute;
      top: 60px;
      right: 0;
      width: 200px;
    }
    .mobile-menu a {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .show {
      display: flex !important;
    }
    /* Form Section */
    .volunteer-section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    .volunteer-section h2 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, select, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, select, textarea {
      background-color: #1f1f1f;
      color: #fff;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: #ff9800;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
    /* WhatsApp Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: #fff;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="House of Paw Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="adopt.html">Adopt</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="adopt.html">Adopt</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Volunteer Section -->
  <section class="volunteer-section">
    <h2>Become a Volunteer</h2>
    <p style="text-align:center;">Join us in making a difference for animals in need. Fill out the form below and weâ€™ll get back to you.</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Availability</option>
        <option value="weekdays">Weekdays</option>
        <option value="weekends">Weekends</option>
        <option value="flexible">Flexible</option>
      </select>
      <textarea rows="4" placeholder="Your Skills & Why You Want to Volunteer" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/256701234567" class="whatsapp-btn" target="_blank">&#128172;</a>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
