<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer - House of Paw</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }

    /* HEADER */
    header {
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img.logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      color: #f4b400;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Mobile Menu */
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links.active {
      display: block;
      background-color: #1f1f1f;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }
      .hamburger {
        display: flex;
      }
    }

    /* FORM */
    .volunteer-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .volunteer-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f4b400;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #f4b400;
    }

    button {
      padding: 10px;
      background-color: #f4b400;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d39e00;
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="House of Paw" class="logo">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- VOLUNTEER FORM -->
  <section class="volunteer-section">
    <h2>Become a Volunteer</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="skills" required>
        <option value="">Select Your Skill</option>
        <option value="animal-care">Animal Care</option>
        <option value="fundraising">Fundraising</option>
        <option value="event-organization">Event Organization</option>
        <option value="other">Other</option>
      </select>
      <select name="availability" required>
        <option value="">Select Availability</option>
        <option value="weekdays">Weekdays</option>
        <option value="weekends">Weekends</option>
        <option value="anytime">Anytime</option>
      </select>
      <textarea name="message" rows="4" placeholder="Why do you want to volunteer?" required></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/256700000000" target="_blank" class="whatsapp-btn">ðŸ’¬</a>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
    }
  </script>

</body>
</html>
