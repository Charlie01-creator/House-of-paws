<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer - House of Paw</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff9800;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #1e1e1e;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 10px;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Volunteer Section */
    .volunteer {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .volunteer h1 {
      margin-bottom: 20px;
      color: #ff9800;
    }

    .volunteer p {
      margin-bottom: 30px;
    }

    .form-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .form-container input,
    .form-container textarea {
      background: #2c2c2c;
      color: #fff;
    }

    .form-container button {
      background: #ff9800;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }

    .form-container button:hover {
      background: #e68900;
    }

    /* WhatsApp Floating Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="House of Paw Logo">
      <h2>House of Paw</h2>
    </div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="volunteer">
    <h1>Become a Volunteer</h1>
    <p>Join us in making a difference in the lives of animals. Fill out the form below to get started!</p>
    <div class="form-container">
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Why do you want to volunteer?" rows="5" required></textarea>
        <button type="submit">Submit Application</button>
      </form>
    </div>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/256xxxxxxxxx" class="whatsapp-btn" target="_blank">ðŸ’¬</a>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
