<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>House of Paws</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #82cfff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #4fc3f7;
      outline: none;
    }
    h1, h2, h3 {
      margin: 0 0 1rem 0;
      font-weight: 700;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 2rem;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      flex-grow: 1;
    }

    /* Header */
    header {
      background: #1f1f1f;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header nav .logo {
      font-size: 1.75rem;
      font-weight: 800;
      color: #82cfff;
      letter-spacing: 2px;
      user-select: none;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    header nav ul li {
      font-weight: 600;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(rgba(18,18,18,0.8), rgba(18,18,18,0.8)), url('images/hero-bg.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #82cfff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    /* Gallery Section */
    .gallery {
      padding: 50px 20px;
      text-align: center;
    }
    .gallery h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #81d4fa;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #222;
      loading: lazy;
    }
    .gallery-grid img:hover,
    .gallery-grid img:focus {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(130, 207, 255, 0.8);
      outline: none;
    }

    /* Donation Section */
    .donation {
      background: #1a1a1a;
      padding: 40px 20px;
      text-align: center;
      border-radius: 15px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 4px 15px rgba(130, 207, 255, 0.3);
    }
    .donation h2 {
      color: #82cfff;
      margin-bottom: 20px;
    }
    .donation p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ccc;
    }
    .donation input[type="number"] {
      width: 120px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 15px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .donation button {
      background-color: #4fc3f7;
      color: #121212;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 7px rgba(79,195,247,0.6);
    }
    .donation button:hover,
    .donation button:focus {
      background-color: #82cfff;
      outline: none;
      box-shadow: 0 5px 15px rgba(130,207,255,0.9);
    }
    /* Responsive donation input & button stack on small */
    @media (max-width: 400px) {
      .donation input[type="number"], .donation button {
        width: 100%;
        margin: 0 0 15px 0;
      }
      .donation button {
        margin-bottom: 0;
      }
    }

    /* Footer */
    footer {
      background: #1f1f1f;
      color: #777;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
    }
    footer nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    footer nav ul li a {
      color: #777;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer nav ul li a:hover,
    footer nav ul li a:focus {
      color: #82cfff;
      outline: none;
    }

  </style>
</head>
<body>
  <header>
    <nav class="container" aria-label="Primary Navigation">
      <div class="logo" tabindex="0">House of Paws</div>
      <ul>
        <li><a href="#gallery" tabindex="0">Gallery</a></li>
        <li><a href="#donate" tabindex="0">Donate</a></li>
        <li><a href="#footer" tabindex="0">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero" role="banner" aria-label="Welcome Banner">
      <h1>Welcome to House of Paws</h1>
    </section>

    <section class="gallery" id="gallery" aria-label="Image Gallery of Pets">
      <h2>Our Lovely Pets</h2>
      <div class="gallery-grid">
        <img src="images/pet1.jpg" alt="Cute brown dog sitting" loading="lazy" tabindex="0" />
        <img src="images/pet2.jpg" alt="Playful white cat with green eyes" loading="lazy" tabindex="0" />
        <img src="images/pet3.jpg" alt="Golden retriever running on grass" loading="lazy" tabindex="0" />
        <img src="images/pet4.jpg" alt="Small black and white puppy playing" loading="lazy" tabindex="0" />
        <img src="images/pet5.jpg" alt="Fluffy kitten looking curious" loading="lazy" tabindex="0" />
        <img src="images/pet6.jpg" alt="Parrot perched on a branch" loading="lazy" tabindex="0" />
      </div>
    </section>

    <section class="donation" id="donate" aria-label="Donation Section">
      <h2>Support Our Cause</h2>
      <p>Your donations help us care for these lovely pets. Every bit counts!</p>
      <form id="donation-form" onsubmit="handleDonation(event)" aria-describedby="donation-info">
        <label for="donation-amount" class="sr-only">Donation Amount in USD</label>
        <input 
          type="number" 
          id="donation-amount" 
          name="donation-amount" 
          min="1" 
          max="10000" 
          step="1" 
          placeholder="Amount (USD)" 
          required 
          aria-required="true"
        />
        <button type="submit">Donate</button>
      </form>
      <p id="donation-info" aria-live="polite" style="margin-top:15px;color:#82cfff;"></p>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    <nav aria-label="Footer Navigation">
      <ul>
        <li><a href="#gallery" tabindex="0">Gallery</a></li>
        <li><a href="#donate" tabindex="0">Donate</a></li>
        <li><a href="#footer" tabindex="0">Contact</a></li>
      </ul>
    </nav>
    <p>Â© 2025 House of Paws. All rights reserved.</p>
  </footer>

  <script>
    // Donation form handler
    function handleDonation(event) {
      event.preventDefault();
      const amountInput = document.getElementById('donation-amount');
      const info = document.getElementById('donation-info');
      const amount = parseInt(amountInput.value, 10);
      if (isNaN(amount) || amount < 1) {
        info.textContent = "Please enter a valid donation amount (at least $1).";
        return;
      }
      // Simulate donation processing
      info.textContent = `Thank you for your generous donation of $${amount}!`;
      amountInput.value = '';
    }
  </script>

  <style>
    /* Screen-reader only */
    .sr-only {
      position: absolute;
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0,0,0,0); 
      border: 0;
    }
  </style>
</body>
</html>
