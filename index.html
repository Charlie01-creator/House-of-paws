<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Paws</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #e0f7fa;
    }

    .hero button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      position: relative;
      width: 100%;
      bottom: 0;
    }

    /* Progress Bar Styles */
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress {
      width: 50%; /* Update this dynamically with JavaScript */
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
    }

    /* 3D Gallery Styles */
    .gallery {
      position: relative;
      width: 100%;
      height: 400px;
      perspective: 1000px;
      margin: 50px 0;
    }

    .gallery img {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    /* Video Section Styles */
    .video-section {
      display: flex;
      justify-content: space-around;
      margin: 50px 0;
    }

    .video-section video {
      width: 30%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>House of Paws</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="donate.html">Donate</a></li>
        <li><a href="donors.html">Donor Wall</a></li>
        <li><a href="videos.html">Videos</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Help Us Save Homeless Dogs</h2>
    <p>Since 2019, we've supported over 100 dogs. Join us in our mission!</p>
    <div class="progress-bar">
      <div class="progress" id="progress">50%</div>
    </div>
    <p>Goal: $20,000 | Raised: $10,000</p>
    <button onclick="window.location.href='donate.html'">Donate Now</button>
  </section>

  <!-- 3D Image Gallery -->
  <section class="gallery-section">
    <h3>Meet Our Dogs</h3>
    <div class="gallery" id="gallery">
      <img src="images/dog1.jpg" alt="Dog 1">
      <img src="images/dog2.jpg" alt="Dog 2">
      <img src="images/dog3.jpg" alt="Dog 3">
      <img src="images/dog4.jpg" alt="Dog 4">
      <img src="images/dog5.jpg" alt="Dog 5">
      <img src="images/dog6.jpg" alt="Dog 6">
    </div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <h3>Watch Our Journey</h3>
    <div class="video-container">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="videos/video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 House of Paws. All rights reserved.</p>
  </footer>

  <script>
    // Progress Bar Update
    const goal = 20000;
    const raised = 10000;
    const progress = (raised / goal) * 100;
    document.getElementById('progress').style.width = `${progress}%`;
    document.getElementById('progress').innerText = `${progress.toFixed(2)}%`;

    // 3D Image Gallery Animation
    const gallery = document.getElementById('gallery');
    const images = gallery.getElementsByTagName('img');
    let angle = 0;

    setInterval(() => {
      angle = (angle + 1) % 360;
      for (let i = 0; i < images.length; i++) {
        const imgAngle = (angle + (i * 60)) % 360; // 6 images, 60 degrees apart
        const radius = 200; // Distance from center
        const x = Math.sin((imgAngle * Math.PI) / 180) * radius;
        const z = Math.cos((imgAngle * Math.PI) / 180) * radius;
        images[i].style.transform = `rotateY(${imgAngle}deg) translateX(${x}px) translateZ(${z}px)`;
      }
    }, 50);
  </script>
</body>
</html>
